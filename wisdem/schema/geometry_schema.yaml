# Author: Pietro Bortolotti
# Organization: National Renewable Energy Laboratory, Golden, CO
# Date: 2020-04-28



$schema: "http://json-schema.org/draft-07/schema#"
$id: WISDEM_ontology_v00
title: WISDEM wind turbine ontology
description: Ontology definition for wind turbines as defined in WP1 of IEA Wind Task 37 - Phase II
type: object
required: 
    - name
    - components
    - materials
    - assembly
optional: 
    - environment
    - airfoils
    - control
    - bos
    - costs
# additionalProperties: true
properties:
    name: 
        description: Name of the turbine
        type: string
    components: 
        type: object
        optional:
            - blade
            - hub
            - nacelle
            - tower
            - monopile
            - foundation
            - floating
            - RNA
        properties: 
            blade: 
                type: object
                properties: 
                    outer_shape_bem:                    
                        type: object
                        required:
                            - airfoil_position
                            - chord
                            - twist
                            - pitch_axis
                            - reference_axis
                        properties:                              
                            airfoil_position:
                                type: object
                                required:
                                    - grid
                                    - labels
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    labels: 
                                        $ref: "#/definitions/distributed_data/strings"
                            chord:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/length"
                            twist:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/angle"
                            pitch_axis:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            # coordinates:
                                    # description: Coordinates expressed in the blade root coordinate system. 
                                    # $ref: "#/definitions/distributed_data/coordinates"
                            rthick:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
        
                    elastic_properties_mb:
                        type: object
                        properties:
                            timoschenko_hawc:
                                $ref: "#/definitions/beam/timoschenko_hawc"
                            cp_lambda_beam:
                                $ref: "#/definitions/beam/cp_lambda_beam"
                            six_x_six:
                                $ref: "#/definitions/beam/six_x_six"
                    
                    internal_structure_2d_fem:
                        type: object
                        required:
                            - reference_axis
                            - layers
                        properties: 
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            webs:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        start_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        end_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        rotation:
                                            $ref: "#/definitions/distributed_data/rotation"
                                        offset_y_pa:
                                            $ref: "#/definitions/distributed_data/offset"
                            layers:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                        - material
                                        - thickness
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        material:
                                            type: string
                                            description: material identifier
                                        web:
                                            type: string
                                            description: web to which the layer is associated to, only to be defined for web layers
                                        thickness:
                                            type: object
                                            description: thickness of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties: 
                                                grid: 
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values: 
                                                    $ref: "#/definitions/distributed_data/length"
                                        n_plies:
                                            type: object
                                            description: number of plies of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties: 
                                                grid: 
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values: 
                                                    $ref: "#/definitions/distributed_data/nd"
                                        fiber_orientation:
                                            type: object
                                            description: orientation of the fibers
                                            required:
                                                - grid
                                                - values
                                            properties: 
                                                grid: 
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values: 
                                                    $ref: "#/definitions/distributed_data/angle"
                                        width:
                                            type: object
                                            description: dimensional width of the component along the arc
                                            required:
                                                - grid
                                                - values
                                            properties: 
                                                grid: 
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values: 
                                                    $ref: "#/definitions/distributed_data/length"
                                        midpoint_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        start_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        end_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        rotation:
                                            $ref: "#/definitions/distributed_data/rotation"
                                        offset_y_pa:
                                            $ref: "#/definitions/distributed_data/offset"
                    # cfd_geometry:
                        # type: object
                        # TODO
                    # 3D_fem:
                        # type: object
                        # TODO
            hub:
                type: object
                properties: 
                    outer_shape_bem:                    
                        type: object
                        required:
                            - diameter
                            - cone_angle
                            - drag_coefficient
                        properties:                              
                            diameter:
                                type: number
                                description: Diameter of the hub measured at the blade root positions.
                                unit: meter
                                minimum: 0.
                                maximum: 10.
                            cone_angle:
                                type: number
                                description: Rotor precone angle, defined positive for both upwind and downwind rotors.
                                unit: rad
                                minimum: 0
                                maximum: 0.2
                            drag_coefficient:
                                type: number
                                description: Equivalent drag coefficient to compute the aerodynamic forces generated on the hub.
                                unit: none
                                minimum: 0
                                maximum: 2.
                    elastic_properties_mb:                    
                        type: object
                        required:
                            - system_mass
                            - system_inertia
                        properties:                              
                            system_mass:
                                type: number
                                description: Mass of the hub system, which includes the hub, the spinner, the blade bearings, the pitch actuators, the cabling, ....
                                unit: kg
                                minimum: 0
                            system_inertia:
                                type: array
                                description: Inertia of the hub system, on the hub reference system, which has the x aligned with the rotor axis, and y and z perpendicular to it.
                                items: 
                                    type: number
                                    unit: kgm2
                                    minItems: 6
                                    maxItems: 6
                                    uniqueItems: false
                            system_center_mass:
                                type: array
                                description: Center of mass of the hub system. Work in progress.
                                items: 
                                    type: number
                                    unit: m
                                    minItems: 3
                                    maxItems: 3
                                    uniqueItems: false
            nacelle:
                type: object
                properties: 
                    outer_shape_bem:                    
                        type: object
                        required:
                            - uptilt_angle
                            - distance_tt_hub
                            - overhang
                        properties:                              
                            uptilt_angle:
                                type: number
                                description: Tilt angle of the nacelle, always defined positive.
                                unit: rad
                                minimum: 0.
                                maximum: 0.2
                            distance_tt_hub:
                                type: number
                                description: Vertical distance between the tower top and the hub center.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                            overhang:
                                type: number
                                description: Horizontal distance between the tower axis and the rotor apex.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                    elastic_properties_mb:                    
                        type: object
                        required:
                            - above_yaw_mass
                            - yaw_mass
                            - inertia
                            - center_mass
                        properties:                              
                            above_yaw_mass:
                                type: number
                                description: Mass of the nacelle system, which includes the main bearing, the shafts, the gearbox (if present), the generator system, the nacelle cover, the bedplate, and all the components of the nacelle except for the yaw bearing and yaw actuators.
                                unit: kg
                                minimum: 0
                                maximum: 10000000
                            yaw_mass:
                                type: number
                                description: Mass of the yaw system (yaw bearing and yaw actuators).
                                unit: kg
                                minimum: 0
                                maximum: 1000000
                            inertia:
                                type: array
                                description: Inertia of the nacelle system, in the nacelle reference system, which has the x horizontal pointing downwind, y horizontal pointing on the side, and z pointing vertically upwards (aligned with the tower axis).
                                items: 
                                    type: number
                                    unit: kgm2
                                    minItems: 6
                                    maxItems: 6
                                    uniqueItems: false
                            center_mass:
                                type: array
                                description: Center of mass of the nacelle system, in the nacelle reference system, which has the x horizontal pointing downwind, y horizontal pointing on the side, and z pointing vertically upwards (aligned with the tower axis).
                                items: 
                                    type: number
                                    unit: m
                                    minItems: 3
                                    maxItems: 3
                                    uniqueItems: false
                                    minimum: -20
                                    maximum: 20
                    drivetrain:
                        type: object
                        description: Inputs to WISDEM specific drivetrain sizing tool DriveSE https://www.nrel.gov/docs/fy15osti/63008.pdf
                        required:
                            - gear_ratio
                            - generator_efficiency
                        properties:                              
                            gear_ratio:
                                type: number
                                description: Gear ratio of the drivetrain. Set it to 1 for direct drive machines.
                                unit: none
                                minimum: 1
                                maximum: 1000
                            gearbox_efficiency:
                                type: number
                                description: Efficiency of the gearbox system.
                                unit: none
                                minimum: 0.8
                                maximum: 1.
                            generator_efficiency:
                                type: number
                                description: Efficiency of the generator system.
                                unit: none
                                minimum: 0.8
                                maximum: 1.
            tower:
                type: object
                required:
                    - outer_shape_bem
                    - internal_structure_2d_fem
                properties: 
                    outer_shape_bem:                    
                        type: object
                        required:
                            - reference_axis
                            - outer_diameter
                            - drag_coefficient
                        properties:                              
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            outer_diameter:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/length"
                            drag_coefficient:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/grid_nd"        
                    elastic_properties_mb:
                        type: object
                        properties:
                            timoschenko_hawc:
                                $ref: "#/definitions/beam/timoschenko_hawc"
                            cp_lambda_beam:
                                $ref: "#/definitions/beam/cp_lambda_beam"
                            six_x_six:
                                $ref: "#/definitions/beam/six_x_six"
                    internal_structure_2d_fem:
                        type: object
                        required:
                            - reference_axis
                            - layers
                        optional:
                            - outfitting_factor
                        properties: 
                            outfitting_factor:
                                type: number
                                description: Scaling factor for the tower mass to account for auxiliary structures, such as elevator, ladders, cables, platforms, etc
                                unit: none
                                minimum: 1.
                                maximum: 2.
                                default: 1.0
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            layers:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                        - material
                                        - thickness
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        material:
                                            type: string
                                            description: material identifier
                                        thickness:
                                            type: object
                                            description: thickness of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties: 
                                                grid: 
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values: 
                                                    $ref: "#/definitions/distributed_data/length"
            monopile:
                type: object
                required:
                    - outer_shape_bem
                    - internal_structure_2d_fem
                optional:
                    - transition_piece_height
                    - transition_piece_mass
                    - transition_piece_cost
                    - gravity_foundation_mass
                    - suctionpile_depth
                    - suctionpile_depth_diam_ratio
                properties:
                    transition_piece_height:
                        type: number
                        description: Height of transition piece top where tower attaches
                        unit: m
                        minimum: 0.0
                        maximum: 100.0
                        default: 0.0
                    transition_piece_mass:
                        type: number
                        description: Total mass of transition piece
                        unit: kg
                        minimum: 0.0
                        default: 0.0
                    transition_piece_cost:
                        type: number
                        description: Total cost of transition piece
                        unit: USD
                        minimum: 0.0
                        default: 0.0
                    gravity_foundation_mass:
                        type: number
                        description: Total mass of gravity foundation addition onto monopile
                        unit: kg
                        minimum: 0.0
                        default: 0.0
                    suctionpile_depth:
                        type: number
                        description: Depth below sea floor that monopile length extends
                        unit: m
                        minimum: 0.0
                        maximum: 100.0
                        default: 0.0
                    suctionpile_depth_diam_ratio:
                        type: number
                        description: Let suction pile depth be determined by multiplying this value by the monopile diameter at the mudline
                        unit: m
                        minimum: 0.0
                        maximum: 50.0
                        default: 0.0
                    outer_shape_bem:                    
                        type: object
                        required:
                            - reference_axis
                            - outer_diameter
                            - drag_coefficient
                        properties:                              
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            outer_diameter:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/length"
                            drag_coefficient:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values: 
                                        $ref: "#/definitions/distributed_data/grid_nd"        
                    elastic_properties_mb:
                        type: object
                        properties:
                            timoschenko_hawc:
                                $ref: "#/definitions/beam/timoschenko_hawc"
                            cp_lambda_beam:
                                $ref: "#/definitions/beam/cp_lambda_beam"
                            six_x_six:
                                $ref: "#/definitions/beam/six_x_six"
                    internal_structure_2d_fem:
                        type: object
                        required:
                            - outfitting_factor
                            - reference_axis
                            - layers
                        properties: 
                            outfitting_factor:
                                type: number
                                description: Scaling factor for the tower mass to account for auxiliary structures, such as elevator, ladders, cables, platforms, etc
                                unit: none
                                minimum: 1
                                maximum: 2
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            layers:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                        - material
                                        - thickness
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        material:
                                            type: string
                                            description: material identifier
                                        thickness:
                                            type: object
                                            description: thickness of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties: 
                                                grid: 
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values: 
                                                    $ref: "#/definitions/distributed_data/length"
            foundation:
                type: object
                required:
                    - height
                properties:                               
                    height:
                        type: number
                        description: Height of the onshore foundation above ground, always defined positive.
                        unit: meter
                        minimum: -1000
                        maximum: 100
            floating:
                type: object
            RNA:
                type: object
                properties: 
                    elastic_properties_mb:                    
                        type: object
                        required:
                            - mass
                            - inertia
                            - center_mass
                        properties:                              
                            mass:
                                type: number
                                description: Mass of the rotor nacelle assembly.
                                unit: kg
                                minimum: 0
                            inertia:
                                type: array
                                description: Inertia of the rotor nacelle assembly, expressed in the yaw coordinate system.
                                items: 
                                    type: number
                                    unit: kgm2
                                    minItems: 6
                                    maxItems: 6
                                    uniqueItems: false
                            center_mass:
                                type: array
                                description: Center of mass of the rotor nacelle assembly, expressed in the yaw coordinate system.
                                items: 
                                    type: number
                                    unit: m
                                    minItems: 3
                                    maxItems: 3
                                    uniqueItems: false
    airfoils:
        type: array
        description: Database of airfoils
        items:
            type: object
            properties:
                name:
                    type: string
                    description: Name of the airfoil
                coordinates:
                    type: object
                    description: Airfoil coordinates described from trailing edge (x=0) along the suction side (y>0) to leading edge (x=1) to trailing edge (x=0) along the pressure side (y<0)
                    required:
                        - x
                        - y
                    properties:
                        x:
                            type: array
                            items: 
                                type: number
                                unit: none
                                minItems: 3
                                minimum: 0.0
                                maximum: 1.0
                                uniqueItems: false
                        y:
                            type: array
                            items: 
                                type: number
                                unit: none
                                minItems: 3
                                minimum: -1.0
                                maximum: 1.0
                                uniqueItems: false
                relative_thickness:
                    type: number
                    unit: none
                    minimum: 0
                    maximum: 1
                    description: Thickness of the airfoil expressed non-dimensional
                aerodynamic_center:
                    type: number
                    unit: none
                    minimum: 0
                    maximum: 1
                    description: Non-dimensional chordwise coordinate of the aerodynamic center
                polars:
                    type: array
                    description: Different sets of polars at varying conditions
                    items: 
                        type: object
                        description: Lift, drag and moment coefficients expressed in terms of angles of attack
                        required:
                            - configuration
                            - re
                            - c_l
                            - c_d
                            - c_m
                        properties:
                            configuration:
                                type: string
                                description: Text to identify the setup for the definition of the polars
                            re:
                                type: number
                                description: Reynolds number of the polars
                            c_l:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_aoa"
                                    values: 
                                        $ref: "#/definitions/distributed_data/polar_coeff"
                            c_d:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_aoa"
                                    values: 
                                        $ref: "#/definitions/distributed_data/polar_coeff"
                            c_m:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties: 
                                    grid: 
                                        $ref: "#/definitions/distributed_data/grid_aoa"
                                    values: 
                                        $ref: "#/definitions/distributed_data/polar_coeff"
    materials:
        type: array
        description: Database of the materials
        items:
            type: object
            required:
                - name
                - orth
                - rho
                - E
                - nu
            properties:
                name:
                    type: string
                    description: Name of the material
                description:
                    type: string
                    description: Optional field describing the material
                source:
                    type: string
                    description: Optional field describing where the data come from
                orth:
                    type: integer
                    description: Flag to switch between isotropic (0) and orthotropic (1) materials
                rho:
                    description: Density of the material. For composites, this is the density of the laminate once cured
                    type: number
                    unit: kg/m3
                    minimum: 0
                    maximum: 20000
                E:  
                    description: Stiffness modulus. For orthotropic materials, it consists of an array with E11, E22 and E33. 
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                G:  
                    description: Shear stiffness modulus. For orthotropic materials, it consists of an array with G12, G13 and G23
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                nu: 
                    description: Poisson ratio. For orthotropic materials, it consists of an array with nu12, nu13 and nu23
                    oneOf:
                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                            maximum: 0.6
                alpha:
                    description: Thermal coefficient of expansion
                    oneOf:
                        - type: number
                          unit: 1/K
                        - type: array
                          items: 
                            type: number
                            unit: 1/K
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                Xt: 
                    description: Ultimate tensile strength. For orthotropic materials, it consists of an array with the strength in directions 11, 22 and 33. The values must be positive
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                Xc: 
                    description: Ultimate compressive strength. For orthotropic materials, it consists of an array with the strength in directions 11, 22 and 33. The values must be positive
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                Xy: 
                    description: Ultimate yield strength for metals. For orthotropic materials, it consists of an array with the strength in directions 12, 13 and 23
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                S: 
                    description: Ultimate shear strength. For orthotropic materials, it consists of an array with the strength in directions 12, 13 and 23
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                ply_t:
                    type: number
                    description: Ply thickness of the composite material
                    unit: m
                    minimum : 0
                    maximum: 0.1
                unit_cost:
                    type: number
                    description: Unit cost of the material. For composites, this is the unit cost of the dry fabric.
                    unit: USD/kg
                    minimum : 0
                    maximum: 1000
                fvf:
                    type: number
                    description: Fiber volume fraction of the composite material
                    unit: none
                    minimum : 0
                    maximum: 1
                fwf:
                    type: number
                    description: Fiber weight fraction of the composite material
                    unit: none
                    minimum : 0
                    maximum: 1
                fiber_density:
                    type: number
                    description: Density of the fibers of a composite material.
                    unit: kg/m3
                    minimum : 0
                    maximum: 10000
                area_density_dry:
                    type: number
                    description: Aerial density of a fabric of a composite material.
                    unit: kg/m2
                    minimum : 0
                    maximum: 10000
                component_id:
                    type: integer
                    description: Flag used by the NREL blade cost model https://www.nrel.gov/docs/fy19osti/73585.pdf to define the manufacturing process behind the laminate. 0 - coating, 1 - sandwich filler , 2 - shell skin, 3 - shear webs, 4 - spar caps, 5 - TE reinf.
                    unit: none
                    minimum : 0
                    maximum: 5
                waste:
                    type: number
                    description: Fraction of material that ends up wasted during manufacturing. This quantity is used in the NREL blade cost model https://www.nrel.gov/docs/fy19osti/73585.pdf
                    unit: none
                    minimum : 0
                    maximum: 1
                roll_mass:
                    type: number
                    description: Mass of a fabric roll. This quantity is used in the NREL blade cost model https://www.nrel.gov/docs/fy19osti/73585.pdf
                    unit: kg
                    minimum : 0
                    maximum: 10000
                GIc:
                    type: number
                    description: Mode 1 critical energy-release rate. It is used by NuMAD from Sandia National Laboratories
                    unit: J/m^2 
                GIIc:
                    type: number
                    description: Mode 2 critical energy-release rate. It is used by NuMAD from Sandia National Laboratories
                    unit: J/m^2
                alp0:
                    type: number
                    description: Fracture angle under pure transverse compression. It is used by NuMAD from Sandia National Laboratories
                    unit: rad
                A: 
                    description: Fatigue S/N curve fitting parameter S=A*N^(-1/m)
                    oneOf:
                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                m: 
                    description: Fatigue S/N curve fitting parameter S=A*N^(-1/m)
                    oneOf:
                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items: 
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                            maximum: 1000
                R: 
                    description: Fatigue stress ratio
                    oneOf:
                        - type: number
                          unit: none
                        - type: array
                          items: 
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: -100
                            maximum: 100
    assembly:
        type: object
        default: {}
        optional:
            - turbine_class
            - turbulence_class
            - drivetrain
            - rotor_orientation
            - number_of_blades
        properties:
            turbine_class:
                type: string
                default: I
                description: IEC wind class of the wind turbine. The options are "I", "II", "III", and 'IV'
            turbulence_class:
                type: string
                default: B
                description: IEC turbulence class of the wind turbine. The options are "A", "B", and "C"
            drivetrain:
                type: string
                default: geared
                description: String characterizing the drivetrain configuration
            rotor_orientation:
                type: string
                default: Upwind
                description: Orientation of the horizontal-axis rotor. The options are "Upwind" and "Downwind"
            number_of_blades:
                type: integer
                default: 3
                description: Number of blades of the rotor
                unit: none
                minimum: 0
                maximum: 10
    control:
        type: object
        required:
            - rated_power
            - Vin
            - Vout
            - tsr
            - pitch
            - maxTS
            - max_pitch_rate
            - max_torque_rate
        properties:
            rated_power:
                type: number
                description: Nameplate power of the turbine, i.e. the rated electrical output of the generator.
                unit: W
                minimum: 0
            Vin:
                type: number
                description: Cut-in wind speed of the wind turbine.
                unit: m/s
                minimum: 0
                maximum: 10
            Vout:
                type: number
                description: Cut-out wind speed of the wind turbine.
                unit: m/s
                minimum: 0
                maximum: 50
            minOmega:
                type: number
                description: Minimum rotor speed of the wind turbine.
                unit: rad/s
                minimum: 0
                maximum: 2
            maxOmega:
                type: number
                description: Maximum rotor speed of the wind turbine.
                unit: rad/s
                minimum: 0
                maximum: 10
            tsr:
                type: number
                description: Rated tip speed ratio of the wind turbine. As default, it is maintained constant in region II.
                unit: none
                minimum: 0
                maximum: 15
            pitch:
                type: number
                description: Rated pitch angle of the wind turbine. As default, it is maintained constant in region II.
                unit: rad
                minimum: -10
                maximum: 10
            maxTS:
                type: number
                description: Maximum allowable blade tip speed.
                unit: m/s
                minimum: 60
                maximum: 120
            max_pitch_rate:
                type: number
                description: Maximum pitch rate of the rotor blades.
                unit: rad/s
                minimum: 0
                maximum: 0.2
            max_torque_rate:
                type: number
                description: Maximum torque rate of the wind turbine generator.
                unit: Nm/s
                minimum: 1000
                maximum: 10000000
            PC_zeta:
                type: number
                description: Pitch controller desired damping ratio. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: none
                minimum: 0
                maximum: 5
            PC_omega:
                type: number
                description: Pitch controller desired natural frequency. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: rad/s
                minimum: 0
                maximum: 5
            VS_zeta:
                type: number
                description: Torque controller desired damping ratio. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: none
                minimum: 0
                maximum: 5
            VS_omega:
                type: number
                description: Torque controller desired natural frequency. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: rad/s
                minimum: 0
                maximum: 5
            max_pitch:
                type: number
                description: Maximum pitch angle, where the default is 90 degrees. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: rad
                minimum: 0
                maximum: 2.
            min_pitch:
                type: number
                description: Minimum pitch angle, where the default is 0 degrees. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: rad
                minimum: -0.5
                maximum: 1.
            vs_minspd:
                type: number
                description: Minimum rotor speed. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: rad/s
                minimum: 0
                maximum: 5
            ss_vsgain:
                type: number
                description: Torque controller setpoint smoother gain bias percentage. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: none
                minimum: 0
                maximum: 1
            ss_pcgain:
                type: number
                description: Pitch controller setpoint smoother gain bias percentage. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: none
                minimum: 0
                maximum: 1
            ps_percent:
                type: number
                description: Percent peak shaving. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                unit: none
                minimum: 0
                maximum: 1
    environment:
        type: object
        required:
            - air_density
            - air_dyn_viscosity
            - air_speed_sound
            - shear_exp
        optional:
            - weib_shape_parameter
            - water_density
            - water_dyn_viscosity
            - water_depth
            - soil_shear_modulus
            - soil_poisson
        properties:
            air_density:
                type: number
                description: Density of air.
                unit: kg/m3
                minimum: 0
                maximum: 1.5
                default: 1.225
            air_dyn_viscosity:
                type: number
                description: Dynamic viscosity of air.
                unit: kg/(ms)
                minimum: 0
                maximum: 2.e-5
                default: 1.81e-5
            weib_shape_parameter:
                type: number
                description: Shape factor of the Weibull wind distribution.
                unit: none
                minimum: 1
                maximum: 3
                default: 2.
            air_speed_sound:
                type: number
                description: Speed of sound in air.
                unit: m/s
                minimum: 330.
                maximum: 350.
                default: 340.
            shear_exp:
                type: number
                description: Shear exponent of the atmospheric boundary layer.
                unit: none
                minimum: 0
                maximum: 1
                default: 0.2
            water_density:
                type: number
                description: Density of water.
                unit: kg/m3
                minimum: 950
                maximum: 1100
                default: 1025.0
            water_dyn_viscosity:
                type: number
                description: Dynamic viscosity of water.
                unit: kg/(ms)
                minimum: 1.e-3
                maximum: 2.e-3
                default: 1.3351e-3
            water_depth:
                type: number
                description: Water depth for offshore environment.
                unit: m
                minimum: 0.0
                maximum: 1e4
                default: 0.0
            soil_shear_modulus:
                type: number
                description: Shear modulus of the soil.
                unit: Pa
                minimum: 100.e+6
                maximum: 200.e+6
                default: 140e6
            soil_poisson:
                type: number
                description: Poisson ratio of the soil.
                unit: none
                minimum: 0
                maximum: 0.6
                default: 0.4
    bos:
        type: object
        required:
            - plant_turbine_spacing
            - plant_row_spacing
            - commissioning_pct
            - decommissioning_pct
            - distance_to_substation
            - distance_to_interconnection
            - interconnect_voltage
        optional:
            - distance_to_site
            - distance_to_landfall
            - port_cost_per_month
            - site_auction_price
            - site_assessment_plan_cost
            - site_assessment_cost
            - construction_operations_plan_cost
            - boem_review_cost
            - design_install_plan_cost
        properties:
            plant_turbine_spacing:
                type: number
                description: Distance between turbines in the primary grid streamwise direction in rotor diameters
                unit: none
                minimum: 1
                maximum: 100
                default: 7
            plant_row_spacing:
                type: number
                description: Distance between turbine rows in the cross-wind direction in rotor diameters
                unit: none
                minimum: 1
                maximum: 100
                default: 7
            commissioning_pct:
                type: number
                description: Fraction of total BOS cost that is due to commissioning
                unit: none
                minimum: 0
                maximum: 1
                default: 0.01
            decommissioning_pct:
                type: number
                description: Fraction of total BOS cost that is due to decommissioning
                unit: none
                minimum: 0
                maximum: 1
                default: 0.15
            distance_to_substation:
                type: number
                description: Distance from centroid of plant to substation in km
                unit: km
                minimum: 0
                maximum: 1000
                default: 2
            distance_to_interconnection:
                type: number
                description: Distance from substation to grid connection in km
                unit: km
                minimum: 0
                maximum: 1000
                default: 50
            distance_to_landfall:
                type: number
                description: Distance from plant centroid to export cable landfall for offshore plants
                unit: km
                minimum: 0
                maximum: 1000
                default: 100
            distance_to_site:
                type: number
                description: Distance from port to plant centroid for offshore plants
                unit: km
                minimum: 0
                maximum: 1000
                default: 100
            interconnect_voltage:
                type: number
                description: Voltage of cabling to grid interconnection
                unit: kV
                minimum: 0
                maximum: 1000
                default: 130
            port_cost_per_month:
                type: number
                description: Monthly port rental fees
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 2e6
            site_auction_price:
                type: number
                description: Cost to secure site lease
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            site_assessment_plan_cost:
                type: number
                description: Cost to do engineering plan for site assessment
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            site_assessment_cost:
                type: number
                description: Cost to execute site assessment
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            construction_operations_plan_cost:
                type: number
                description: Cost to do construction planning
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            boem_review_cost:
                type: number
                description: Cost for additional review by U.S. Dept of Interior Bureau of Ocean Energy Management (BOEM)
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            design_install_plan_cost:
                type: number
                description: Cost to do installation planning
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
    costs:
        type: object
        required:
            - wake_loss_factor
            - fixed_charge_rate
            - opex_per_kW
            - turbine_number
        optional:
            - bos_per_kW
        properties:
            wake_loss_factor:
                type: number
                description: Factor to model losses in annual energy production in a wind farm compared to the annual energy production at the turbine level (wakes mostly). 
                unit: none
                minimum: 0
                maximum: 1
                default: 0.15
            fixed_charge_rate:
                type: number
                description: Fixed charge rate to compute the levelized cost of energy. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf 
                unit: none
                minimum: 0
                maximum: 1
                default: 0.075
            bos_per_kW:
                type: number
                description: Balance of stations costs expressed in USD per kW. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf 
                unit: USD/kW
                minimum: 0
                maximum: 10000
                default: 0.0
            opex_per_kW:
                type: number
                description: Operational expenditures expressed in USD per kW. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf 
                unit: USD/kW
                minimum: 0
                maximum: 1000
                default: 0.0
            turbine_number:
                type: number
                description: Number of turbines in the park, used to compute levelized cost of energy. Often wind parks are assumed of 600 MW. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf 
                unit: none
                minimum: 0
                maximum: 10000
                default: 50
definitions:
    distributed_data:
        grid_nd: 
            type: array
            description: Grid along a beam expressed non-dimensional from 0 to 1 
            items: 
                type: number
                unit: none
                minItems: 2
                minimum: 0.0
                maximum: 1.0
                uniqueItems: true
        grid_al: 
            type: array
            description: Grid along an arc length, expressed non dimensionally where 0 is the leading edge, -1 is the trailing edge on the pressure side and +1 the trailing edge on the pressure side 
            items: 
                type: number
                unit: none
                minItems: 2
                minimum: -1.0
                maximum: 1.0
                uniqueItems: true
        grid_aoa: 
            type: array
            description: Grid of angles of attack to describe polars
            items: 
                type: number
                unit: radians
                minItems: 2
                minimum: -3.14159265359
                maximum:  3.14159265359
                uniqueItems: true
        polar_coeff:
            type: array
            description: Lift, drag and moment coefficients
            items: 
                type: number
                unit: none
                minItems: 2
                uniqueItems: false
        strings: 
            type: array
            items: 
                type: string
                minItems: 2
                uniqueItems: false
        nd: 
            type: array
            description: Non dimensional quantity described along a beam and expressed non-dimensional
            items: 
                type: number
                unit: none
                minItems: 2
                uniqueItems: false
        length: 
            type: array
            description: Length quantity described along a beam, expressed in meter
            items: 
                type: number
                unit: meter
                minItems: 2
                uniqueItems: false
        angle: 
            type: array
            description: Angle quantity along a beam, expressed in radians
            items: 
                type: number
                unit: radians
                minItems: 2
                uniqueItems: false
        mass_length: 
            type: array
            description: Mass per unit length along a beam, expressed in kilogram per meter
            items: 
                type: number
                unit: kg/m
                minItems: 2
                uniqueItems: false
        area:
            type: array
            description: Cross sectional area along a beam, expressed in meter squared
            items: 
                type: number
                unit: m2
                minItems: 2
                uniqueItems: false
                description: Cross sectional area
        elast_mod:
            type: array
            description: Modulus of elasticity of a material along a beam, expressed in Newton over meter squared
            items: 
                type: number
                unit: N m2
                minItems: 2
                uniqueItems: false
                description: Modulus of elasticity
        shear_mod:
            type: array
            description: Shear modulus of elasticity of a material along a beam, expressed in Newton over meter squared
            items: 
                type: number
                unit: N/m2
                minItems: 2
                uniqueItems: false
                description: Shear modulus of elasticity
        area_moment:
            type: array
            description: Area moment of inertia of a section along a beam, expressed in meter to the power of four
            items: 
                type: number
                unit: m4
                minItems: 2
                uniqueItems: false
                description: Area moment of inertia
        mass_moment:
            type: array
            description: Mass moment of inertia of a section along a beam, expressed in kilogram times meter squared per meter
            items: 
                type: number
                unit: kg*m2/m
                minItems: 2
                uniqueItems: false
                description: Mass moment of inertia per unit span
        tors_stiff_const:
            type: array
            description: Torsional stiffness constant with respect to ze axis at the shear center [m4/rad]. For a circular section only this is identical to the polar moment of inertia
            items: 
                type: number
                unit: m4/rad
                minItems: 2
                uniqueItems: false
        shear_stiff:
            type: array
            description: Shearing stiffness along the beam
            items: 
                type: number
                unit: N
                minItems: 2
                uniqueItems: false
        axial_stiff:
            type: array
            description: Axial stiffness EA along the beam
            items: 
                type: number
                unit: N
                minItems: 2
                uniqueItems: false
        bending_stiff:
            type: array
            description: Bending stiffness E11-E22 along the beam
            items: 
                type: number
                unit: N/m2
                minItems: 2
                uniqueItems: false
        tors_stiff:
            type: array
            description: Torsional stiffness GJ along the beam
            items: 
                type: number
                unit: N/m2
                minItems: 2
                uniqueItems: false
        nd_arc_position:
            type: object
            description: non-dimensional location of the point along the non-dimensional arc length
            properties: 
                grid: 
                    $ref: "#/definitions/distributed_data/grid_nd"
                values: 
                    $ref: "#/definitions/distributed_data/grid_al"
                fixed: 
                    type: string
                    description: Name of the layer to lock the edge
        offset:
            type: object
            description: dimensional offset in respect to the pitch axis along the x axis, which is the chord line rotated by a user-defined angle. Negative values move the midpoint towards the leading edge, positive towards the trailing edge
            required:
                - grid
                - values
            properties: 
                grid: 
                    $ref: "#/definitions/distributed_data/grid_nd"
                values: 
                    $ref: "#/definitions/distributed_data/length"
        rotation:
            type: object
            description: rotation of the chord axis around the pitch axis
            properties: 
                grid: 
                    $ref: "#/definitions/distributed_data/grid_nd"
                values: 
                    $ref: "#/definitions/distributed_data/angle"
                fixed: 
                    type: string
                    description: Name of the layer to lock the edge
        axis_coordinates:
            type: object
            description: The reference system is located at blade root, with z aligned with the pitch axis, x pointing towards the suction sides of the airfoils (standard prebend will be negative) and y pointing to the trailing edge (standard sweep will be positive)
            required:
                - x
                - y
                - z
            properties:
                x:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                y:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                z:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"              
    beam:
        timoschenko_hawc:
            type: object
            description: Timoschenko beam as in HAWC2
            required:
                - reference_axis
                - A
                - E
                - G
                - I_x
                - I_y
                - K
                - dm
                - k_x
                - k_y
                - pitch
                - ri_x
                - ri_y
                - x_cg
                - x_e
                - x_sh
                - y_cg
                - y_e
                - y_sh
            properties:
                reference_axis:
                    $ref: "#/definitions/distributed_data/axis_coordinates"
                A:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/area"
                E:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/elast_mod"
                G:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/shear_mod"
                I_x:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/area_moment"
                I_y:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/area_moment"
                K:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/tors_stiff_const"
                dm:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/mass_length"
                k_x:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/nd"
                k_y:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/nd"
                pitch:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/angle"
                ri_x:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                ri_y:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                x_cg:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                x_e:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                x_sh:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                y_cg:
                    type: object
                    required:
                        - grid
                        - values
                    properties: 
                        grid: 
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values: 
                            $ref: "#/definitions/distributed_data/length"
                y_e:
                    type: object
                    required:
