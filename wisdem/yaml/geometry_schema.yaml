                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                G:
                    description: Shear stiffness modulus. For orthotropic materials, it consists of an array with G12, G13 and G23
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                nu:
