                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                m:
                    description: Fatigue S/N curve fitting parameter S=A*N^(-1/m)
                    oneOf:
                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                            maximum: 1000
                R:
                    description: Fatigue stress ratio
                    oneOf:
                        - type: number
                          unit: none
                        - type: array
                          items:
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: -100
                            maximum: 100
    assembly:
