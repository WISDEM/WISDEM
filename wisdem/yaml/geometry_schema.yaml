                minimum: 0
                maximum: 1000
                default: 100
            distance_to_site:
                type: number
                description: Distance from port to plant centroid for offshore plants
                unit: km
                minimum: 0
                maximum: 1000
                default: 100
            interconnect_voltage:
                type: number
                description: Voltage of cabling to grid interconnection
                unit: kV
                minimum: 0
                maximum: 1000
                default: 130
            port_cost_per_month:
                type: number
                description: Monthly port rental fees
                unit: USD
                minimum: 0
                maximum: 1e9
