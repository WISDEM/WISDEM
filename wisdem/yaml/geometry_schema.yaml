$schema: "http://json-schema.org/draft-07/schema#"
$id: WISDEM_ontology_v00
title: WISDEM wind turbine ontology
description: Ontology definition for wind turbines as defined in WP1 of IEA Wind Task 37 - Phase II
type: object
required:
    - name
    - components
    - materials
    - assembly
optional:
    - environment
    - airfoils
    - control
    - bos
    - costs
# additionalProperties: true
properties:
    name:
        description: Name of the turbine
        type: string
    components:
        type: object
        optional:
            - blade
            - hub
            - nacelle
            - tower
            - monopile
            - foundation
            - floating
            - RNA
        properties:
            blade:
                type: object
                properties:
                    outer_shape_bem:
                        type: object
                        required:
                            - airfoil_position
                            - chord
                            - twist
                            - pitch_axis
                            - reference_axis
                        properties:
                            airfoil_position:
                                type: object
                                required:
                                    - grid
                                    - labels
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    labels:
                                        $ref: "#/definitions/distributed_data/strings"
                            chord:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            twist:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/angle"
                            pitch_axis:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            # coordinates:
                                    # description: Coordinates expressed in the blade root coordinate system.
                                    # $ref: "#/definitions/distributed_data/coordinates"
                            rthick:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/grid_nd"

                    elastic_properties_mb:
                        type: object
                        properties:
                            timoschenko_hawc:
                                $ref: "#/definitions/beam/timoschenko_hawc"
                            cp_lambda_beam:
                                $ref: "#/definitions/beam/cp_lambda_beam"
                            six_x_six:
                                $ref: "#/definitions/beam/six_x_six"

                    internal_structure_2d_fem:
                        type: object
                        required:
                            - reference_axis
                            - layers
                        properties:
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            webs:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        start_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        end_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        rotation:
                                            $ref: "#/definitions/distributed_data/rotation"
                                        offset_y_pa:
                                            $ref: "#/definitions/distributed_data/offset"
                            layers:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                        - material
                                        - thickness
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        material:
                                            type: string
                                            description: material identifier
                                        web:
                                            type: string
                                            description: web to which the layer is associated to, only to be defined for web layers
                                        thickness:
                                            type: object
                                            description: thickness of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/length"
                                        n_plies:
                                            type: object
                                            description: number of plies of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/nd"
                                        fiber_orientation:
                                            type: object
                                            description: orientation of the fibers
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/angle"
                                        width:
                                            type: object
                                            description: dimensional width of the component along the arc
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/length"
                                        midpoint_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        start_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        end_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        rotation:
                                            $ref: "#/definitions/distributed_data/rotation"
                                        offset_y_pa:
                                            $ref: "#/definitions/distributed_data/offset"
                    # cfd_geometry:
                        # type: object
                        # TODO
                    # 3D_fem:
                        # type: object
                        # TODO
            hub:
                type: object
                properties:
                    diameter:
                        type: number
                        description: Diameter of the hub
                        unit: meter
                        minimum: 1.0
                        maximum: 20.0
                    flange_t2shell_t:
                        type: number
                        description: Ratio of flange thickness to shell thickness
                        unit: meter
                        minimum: 1.0
                        maximum: 10.0
                    flange_OD2hub_D:
                        type: number
                        description: Ratio of flange outer diameter to hub diameter
                        unit: meter
                        minimum: 0.0
                        maximum: 1.0
                    flange_ID2OD:
                        type: number
                        description: Ratio of flange inner diameter to flange outer diameter
                        unit: meter
                        minimum: 0.0
                        maximum: 1.0
                    hub_blade_spacing_margin:
                        type: number
                        description: Safety factor applied on hub circumference. This factor determines the extra material needed between blade cutouts/holes in the hub to provide enough load carrying material. Good values are usually 1.15/1.2
                        unit: meter
                        minimum: 1.0
                        maximum: 2.0
                    hub_stress_concentration:
                        type: number
                        description: Stress concentration factor. Stress concentration occurs at all fillets, notches, lifting lugs, hatches and are accounted for by assigning a stress concentration factor
                        unit: meter
                        minimum: 1.0
                        maximum: 10.0
                    n_front_brackets:
                        type: integer
                        description: Number of front spinner brackets
                        unit: none
                        minimum: 1
                        maximum: 100
                    n_rear_brackets:
                        type: integer
                        description: Number of rear spinner brackets
                        unit: none
                        minimum: 1
                        maximum: 100
                    clearance_hub_spinner:
                        type: number
                        description: Clearance between spinner and hub
                        unit: meter
                        minimum: 0.0
                        maximum: 1.0
                    spin_hole_incr:
                        type: number
                        description: Ratio between access hole diameter in the spinner and blade root diameter, typically 1.2
                        unit: meter
                        minimum: 1.0
                        maximum: 10.0
                    pitch_system_scaling_factor:
                        type: number
                        description: Scaling factor to tune the total mass (0.54 is recommended for modern designs)
                        unit: meter
                        minimum: 0.0
                        maximum: 1.0
                    spinner_gust_ws:
                        type: number
                        description: Extreme gust wind speed
                        unit: meter
                        minimum: 10.0
                        maximum: 150.0
                    cone_angle:
                        type: number
                        description: Rotor precone angle, defined positive for both upwind and downwind rotors.
                        unit: rad
                        minimum: 0
                        maximum: 0.2
                    drag_coefficient:
                        type: number
                        description: Equivalent drag coefficient to compute the aerodynamic forces generated on the hub.
                        unit: none
                        minimum: 0
                        maximum: 2.
                    hub_material:
                        type: string
                        description: Material name identifier
                        default: cast_iron
                    spinner_material:
                        type: string
                        description: Material name identifier
                        default: carbon
            nacelle:
                type: object
                properties:
                    drivetrain:
                        type: object
                        description: Inputs to WISDEM specific drivetrain sizing tool, DrivetrainSE
                        properties:
                            uptilt:
                                type: number
                                description: Tilt angle of the nacelle, always defined positive.
                                unit: rad
                                minimum: 0.
                                maximum: 0.2
                                default: 0.08726 # 5 deg
                            distance_tt_hub:
                                type: number
                                description: Vertical distance between the tower top and the hub center.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                                default: 2.0
                            distance_hub_mb:
                                type: number
                                description: Distance from hub flange to first main bearing along shaft.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                                default: 2.0
                            distance_mb_mb:
                                type: number
                                description: Distance from first to second main bearing along shaft.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                                default: 1.0
                            overhang:
                                type: number
                                description: Horizontal distance between the tower axis and the rotor apex.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                                default: 5.0
                            generator_length:
                                type: number
                                description: Length of generator along the shaft
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                                default: 2.0
                            generator_mass_user:
                                type: number
                                description: User input override of generator mass, only used when using simple generator mass scaling
                                unit: kg
                                minimum: 0.
                                maximum: 1e9
                                default: 0.0
                            generator_rpm_efficiency_user:
                                type: object
                                description: User input override of generator rpm-efficiency values, with rpm as grid input and eff as values input
                                default: {'grid':[0.0], 'values':[0.0]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            access_diameter:
                                type: number
                                description: Minimum diameter for hollow shafts for maintenance access
                                unit: meter
                                minimum: 0.
                                maximum: 5.
                                default: 2.0
                            gear_ratio:
                                type: number
                                description: Gear ratio of the drivetrain. Set it to 1 for direct drive machines.
                                unit: none
                                minimum: 1
                                maximum: 1000
                                default: 1.0
                            gearbox_efficiency:
                                type: number
                                description: Efficiency of the gearbox system.
                                unit: none
                                minimum: 0.8
                                maximum: 1.
                                default: 1.0
                            lss_diameter:
                                type: object
                                description: Diameter of the low speed shaft
                                default: {'grid':[0.0, 1.0], 'values':[0.3, 0.3]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            lss_wall_thickness:
                                type: object
                                description: Thickness of the low speed shaft wall in radial direction
                                default: {'grid':[0.0, 1.0], 'values':[0.1, 0.1]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            lss_material:
                                type: string
                                description: Material name identifier
                                default: steel
                            hss_length:
                                type: number
                                description: Length of the high speed shaft
                                unit: meter
                                minimum: 0.
                                maximum: 10.
                                default: 1.5
                            hss_diameter:
                                type: object
                                description: Diameter of the high speed shaft
                                default: {'grid':[0.0, 1.0], 'values':[0.3, 0.3]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            hss_wall_thickness:
                                type: object
                                description: Thickness of the high speed shaft wall in radial direction
                                default: {'grid':[0.0, 1.0], 'values':[0.1, 0.1]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            hss_material:
                                type: string
                                description: Material name identifier
                                default: steel
                            nose_diameter:
                                type: object
                                description: Diameter of the nose (also called turret or spindle)
                                default: {'grid':[0.0, 1.0], 'values':[0.3, 0.3]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            nose_wall_thickness:
                                type: object
                                description: Thickness of the nose (also called turret or spindle)
                                default: {'grid':[0.0, 1.0], 'values':[0.05, 0.05]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            bedplate_wall_thickness:
                                type: object
                                description: Thickness of the hollow elliptical bedplate used in direct drive configurations
                                default: {'grid':[0.0, 1.0], 'values':[0.05, 0.05]}
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            bedplate_flange_width:
                                type: number
                                description: Bedplate I-beam flange width used in geared configurations
                                unit: meter
                                minimum: 0.
                                maximum: 3.
                                default: 1.0
                            bedplate_flange_thickness:
                                type: number
                                description: Bedplate I-beam flange thickness used in geared configurations
                                unit: meter
                                minimum: 0.
                                maximum: 1.
                                default: 0.05
                            bedplate_web_thickness:
                                type: number
                                description: Bedplate I-beam web thickness used in geared configurations
                                unit: meter
                                minimum: 0.
                                maximum: 1.
                                default: 0.05
                            brake_mass_user:
                                type: number
                                default: 0.0
                                units: kg
                                description: Override regular regression-based calculation of brake mass with this value
                                minimum: 0.0
                            hvac_mass_coefficient:
                                type: number
                                default: 0.08
                                units: kg/kW
                                description: Regression-based scaling coefficient on machine rating to get HVAC system mass
                                minimum: 0.0
                            converter_mass_user:
                                type: number
                                default: 0.0
                                units: kg
                                description: Override regular regression-based calculation of converter mass with this value
                                minimum: 0.0
                            transformer_mass_user:
                                type: number
                                default: 0.0
                                units: kg
                                description: Override regular regression-based calculation of transformer mass with this value
                                minimum: 0.0
                            bedplate_material:
                                type: string
                                description: Material name identifier
                                default: steel
                            mb1Type:
                                type: string
                                description: Type of bearing for first main bearing
                                default: CARB
                                enum: [CARB, CRB, SRB, TRB]
                            mb2Type:
                                type: string
                                description: Type of bearing for second main bearing
                                default: SRB
                                enum: [CARB, CRB, SRB, TRB]
                            uptower:
                                type: boolean
                                description: If power electronics are located uptower (True) or at tower base (False)
                                default: True
                            gear_configuration:
                                type: string
                                description: 3-letter string of Es or Ps to denote epicyclic or parallel gear configuration
                                default: EEP
                            planet_numbers:
                                type: array
                                default: [3, 3, 0]
                                description: Number of planets for epicyclic stages (use 0 for parallel)
                                items:
                                    type: integer
                                    unit: none
                                    minItems: 3
                                    maxItems: 3
                                    uniqueItems: false
                                    minimum: 0
                                    maximum: 6
