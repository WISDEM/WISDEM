optimization_variables:
  blade:
    aero_shape:
      twist:
        flag: False
        n_opt: 8
        lower_bound: -5. # non-dimensional
        upper_bound: 20. # non-dimensional
      chord:
        flag: False
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
    structure:
      spar_cap_ss:
        flag: False
        name: Spar_cap_ss
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      spar_cap_ps:
        flag: False
        name: Spar_cap_ps
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      te_ss:
        flag: False
        name: TE_reinforcement
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      te_ps:
        flag: False
        name: TE_reinforcement
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
    dac:
      te_flap_ext:
        flag: False
        #flap_ext: 0.1
        min_ext: 0.01
        max_ext: 0.3
      te_flap_end:
        flag: True
        #flap_end: 0.8
        min_end: 0.25
        max_end: 1.0

merit_figure: flp1_std   # My_std  #blade_mass # 'AEP' - 'LCOE'

constraints:

driver:  # not used if SNOPT activated in main.py
    tol: 1.e-3  # 1.e-6
    max_iter: 10
    step_size: 1.e-1 #1.e-6
    solver: SLSQP

recorder:
    flag: True
    file_name: log_opt.sql