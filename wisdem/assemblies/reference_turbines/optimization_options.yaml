optimization_variables:
  blade:
    aero_shape:
      twist:
        flag: False
        n_opt: 8
        lower_bound: [0.3490658503988659, 0.08726646259971647, 0.08726646259971647, 0., -0.08726646259971647, -0.08726646259971647, -0.08726646259971647, -0.08726646259971647] # dimensional [rad]
        upper_bound: [0.4363323129985824, 0.3490658503988659, 0.3490658503988659, 0.2617993877991494, 0.2617993877991494, 0.17453292519943295, 0.17453292519943295, 0.08726646259971647] # dimensional [rad]
      chord:
        flag: False
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
    structure:
      spar_cap_ss:
        flag: False
        name: Spar_Cap_SS
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      spar_cap_ps:
        flag: False
        name: Spar_Cap_PS
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      te_ss:
        flag: False
        name: TE_reinforcement
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      te_ps:
        flag: False
        name: TE_reinforcement
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
  control:
    tsr:
      flag: False
      min_gain: 0.9 # non-dimensional
      max_gain: 1.1 # non-dimensional
    dac:
      te_flap_ext:
        flag: False
        min_ext: 0.0
        max_ext: 0.3
      te_flap_end:
        flag: False
        min_end: 0.3
        max_end: 1.0

merit_figure: LCOE # 'AEP' - 'LCOE'

constraints:
  blade:
    strains_spar_cap_ss:
      flag: False
      max:  3500.e-6
    strains_spar_cap_ps:
      flag: False
      max:  3500.e-6
    tip_deflection:
      flag: False
    rail_transport:
      flag: False
      8_axle: False
      4_axle: False
    stall:
      flag: False
      margin: 0.05233 # 3 deg

driver:
    tol: 1.e-6
    max_iter: 10
    solver: SLSQP # SNOPT # CONMIN
    step_size: 1.e-3

recorder:
    flag: True
    file_name: log_opt.sql