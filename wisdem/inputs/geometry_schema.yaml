        required:
            - filt_type
            - filt_def
        filt_type:
            type: string
            description: Type of filter used, could be a LPF, HPF, NF, INF, or user_defined
            enum:
                - LPF
                - HPF
                - NF
                - INF
                - user_defined
        filt_def:
            LPF:
                type: object
                description: Low pass filter
                required:
                    - omega
                    - order
                optional:
                    - damping
            HPF:
            NF:
            INF:
            user_defined:
                type: object
                description: User defined filter
                required:
                    - num
                    - den
                optional:
                    - dt
                num:
                    type: array
                    description: Numerator coefficients of linear filter
                    items:
                        type: number
                        unit: none
                        minItems: 0
                        uniqueItems: false
                den:
                    type: array
                    description: Numerator coefficients of linear filter
                    items:
                        type: number
                        unit: none
                        minItems: 1
                        uniqueItems: false
                dt:
                    type: number
                    description: Sampling rate of filter, -1 for continuous   # DZ: will probably convert all to dt of simulation... not sure how to handle this
                    minimum: -1

