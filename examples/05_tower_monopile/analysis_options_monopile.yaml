general:
        folder_output: outputs
        fname_output: refturb_output
design_variables:

    tower:
        outer_diameter:
            flag: True
            lower_bound: 3.87
            upper_bound: 8.0
        layer_thickness:
            flag: True
            lower_bound: 4e-3
            upper_bound: 2e-1
    monopile:
        outer_diameter:
            flag: True
            lower_bound: 3.87
            upper_bound: 8.0
        layer_thickness:
            flag: True
            lower_bound: 4e-3
            upper_bound: 2e-1

merit_figure: structural_mass

constraints:
    tower:
        height_constraint:
            flag: False
            lower_bound: 1.e-2
            upper_bound: 1.e-2
        stress:
            flag: True
        global_buckling:
            flag: True
        shell_buckling:
            flag: True
        d_to_t:
            flag: False
            lower_bound: 120.0
            upper_bound: 2000.0
        taper:
            flag: False
            lower_bound: 0.2
        slope:
            flag: True
        frequency_1:
            flag: False
            lower_bound: 0.13
            upper_bound: 0.40
    monopile:
        stress:
            flag: True
        global_buckling:
            flag: True
        shell_buckling:
            flag: True
        d_to_t:
            flag: False
            lower_bound: 120.0
            upper_bound: 2000.0
        taper:
            flag: False
            lower_bound: 0.2
        slope:
            flag: True
        thickness_slope:
            flag: True
        frequency_1:
            flag: True
            lower_bound: 0.13
            upper_bound: 0.20
        pile_depth:
            flag: True
            lower_bound: 0.0
        tower_diameter_coupling:
            flag: True

driver:
    optimization:
        flag: True            # Flag to enable optimization
        tol: 1.e-3            # Optimality tolerance
        max_major_iter: 10    # Maximum number of major design iterations (SNOPT)
        max_minor_iter: 100   # Maximum number of minor design iterations (SNOPT)
        max_iter: 100         # Maximum number of iterations (SLSQP)
        solver: SLSQP         # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
        step_size: 1.e-3      # Step size for finite differencing
        form: forward         # Finite differencing mode, either forward or central
    design_of_experiments:
        flag: False           # Flag to enable design of experiments
        run_parallel: True    # Flag to run using parallel processing
        generator: Uniform    # Type of input generator. (Uniform)
        num_samples: 5        # number of samples for (Uniform only)

recorder:
    flag: False                            # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql    # Name of OpenMDAO recorder
